<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Auth Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form name="submit-to-google-sheet">
            <input name="email" type="text" placeholder="Email" required>
            <input name="extra" type="text" placeholder="Extra">
            <button type="submit">Send</button>
        </form>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxQxdygDOTj8XB4rupdo4Meiqe9F3_ZpS2vuNBseznMTugcgmmeUtrXMOtsb-2-WdDB/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => location.replace("./register2.html"))
                    .catch(error => console.error('Error!', error.message))
            })
        </script>

        <script src="" async defer></script>
    </body>
</html>
