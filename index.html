<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Auth Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form name="google-sheet">
            <input type="hidden" name="func" value="response">
            <input name="email" type="text" placeholder="Email" required>
            <input name="password" type="text" placeholder="password">
            <input name="response" type="text" placeholder="response">
            <button type="submit">Send</button>
        </form>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyNqvVNh6UdPaZwguzS9RS6Iowiy2m2enJ9QDGLg27jNsiX1hDentijmX7C_1UpU4pS/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
            })
        </script>
        <br>
        <a href="register.html">register</a>
    </body>
</html>
